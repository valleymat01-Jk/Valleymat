<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<title>Valley Mat ‚Äì Farm Machinery on Call in Kashmir</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="Valley Mat connects Kashmiri farmers with tractors, sprayers, and transport vehicles on call." />
<meta name="theme-color" content="#16a34a" /><style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{background:#0b1220;color:#e5e7eb;overflow-x:hidden}
section{min-height:100vh;padding:80px 20px;display:flex;align-items:center;justify-content:center;position:relative}

/* HERO MOUNTAIN */
.hero{background:linear-gradient(#0f172a,#020617)}
.mountain{
  width:100%;height:100%;position:absolute;bottom:0;left:0;
  background:
   radial-gradient(circle at 50% 10%,#22c55e 0%,#16a34a 40%,#14532d 70%),
   linear-gradient(#16a34a,#064e3b);
  clip-path:polygon(0 100%,15% 60%,30% 75%,45% 50%,60% 70%,75% 45%,90% 65%,100% 40%,100% 100%);
}
.hero h1{font-size:clamp(42px,6vw,72px);z-index:2;color:#ecfeff;text-shadow:0 10px 40px rgba(0,0,0,.6)}

/* SCROLL CANVAS */
.canvas-wrap{position:sticky;top:0;width:100%;height:100vh}
canvas{width:100%;height:100%}

/* INFO TAGS */
.info{position:absolute;max-width:320px;padding:20px;border-radius:16px;
background:rgba(15,23,42,.75);backdrop-filter:blur(10px);
box-shadow:0 0 40px rgba(34,197,94,.6);opacity:0;transform:translateY(60px)}
.info.left{left:5%}
.info.right{right:5%}
.info.show{opacity:1;transform:translateY(0);transition:1s cubic-bezier(.2,.8,.2,1)}

/* FOOTER */
footer{padding:40px;text-align:center;background:#020617}
footer a{color:#22c55e;text-decoration:none;font-weight:600;margin:0 10px}
</style></head>
<body><section class="hero">
  <div class="mountain"></div>
  <h1>VALLEY MAT</h1>
</section><section>
  <div class="canvas-wrap">
    <canvas id="scene"></canvas>
  </div>  <div class="info left" id="i1">üöú Tractors ploughing orchards on demand</div>
  <div class="info right" id="i2">üçé Apples harvested & loaded in wooden boxes</div>
  <div class="info left" id="i3">ü™µ Transport of logs & materials</div>
</section><footer>
  <p>Join our community</p>
  <a href="https://chat.whatsapp.com/KuZt4BPI4Ec8H49R5QLqQN" target="_blank">WhatsApp Drivers Group</a>|
  <a href="https://www.instagram.com/valleymat?igsh=MXBsNGhubG1kamlnZA==" target="_blank">Instagram</a>
  <p>¬© <span id="year"></span> Valley Mat</p>
</footer><script>
const c=document.getElementById('scene'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}resize();addEventListener('resize',resize);

let scrollY=0;addEventListener('scroll',()=>{scrollY=window.scrollY;animateTags()});

function animateTags(){
  document.getElementById('i1').classList.toggle('show',scrollY>300);
  document.getElementById('i2').classList.toggle('show',scrollY>700);
  document.getElementById('i3').classList.toggle('show',scrollY>1100);
}

function draw(){
 ctx.clearRect(0,0,c.width,c.height);
 // ground
 ctx.fillStyle='#14532d';ctx.fillRect(0,c.height*0.7,c.width,c.height);
 // tractor (simple realistic silhouette)
 ctx.fillStyle='#16a34a';
 ctx.fillRect(c.width*0.2+scrollY*0.1,c.height*0.6,160,60);
 ctx.beginPath();ctx.arc(c.width*0.23+scrollY*0.1,c.height*0.7,22,0,Math.PI*2);ctx.arc(c.width*0.33+scrollY*0.1,c.height*0.7,22,0,Math.PI*2);ctx.fill();
 // apples
 for(let i=0;i<20;i++){ctx.fillStyle='#dc2626';ctx.beginPath();ctx.arc(100+i*40,(c.height*0.5)+Math.sin(i+scrollY*0.01)*20,6,0,Math.PI*2);ctx.fill()}
 requestAnimationFrame(draw)
}
draw();

document.getElementById('year').textContent=new Date().getFullYear();
</script></body>
</html>
